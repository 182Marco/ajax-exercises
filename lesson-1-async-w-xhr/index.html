<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Make Asynchronous Requests</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="masthead">
      <h1>What are you interested in today?</h1>

      <div class="site-container">
        <form id="search-form" action="#">
          <label for="search-keyword" class="visuallyhidden"
            >What are you interested in today?</label
          >
          <input
            id="search-keyword"
            type="text"
            name="search-keyword"
            placeholder="e.g. Android"
            required
          />
          <input id="submit-btn" type="submit" value="Submit" />
        </form>
      </div>
    </header>

    <div class="site-container">
      <div id="response-container"></div>
    </div>
    <!-- js -->
    <script src="js/getEndPoints.js"></script>
    <script src="js/printHtml.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
